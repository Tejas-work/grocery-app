<div class="container">
  <div class="card-grp">
    <ng-container *ngFor="let address of addresses">

      <div class="card" style="margin: 20px;">
        <h6>{{address?.tag}}</h6>
        <div class="address">
          {{address?.address_line_1}} 
        </div>
        <div class="action">
          <button>deliver Here</button>
          <i class="fa-solid fa-trash"></i>
          <i class="fa-solid fa-pen"></i>
        </div>
      </div>

    </ng-container>

  </div>
</div>
