
<section style="margin: 20px 30px; position: relative;">
  <div id="header">
    <h3>Explore Categories
    </h3>
    <ul>
      <li *ngFor="let category of categories"><a [routerLink]="['/grocery-category', category]">{{ category }}</a></li>

    </ul>
  </div>
  <div class="container" style="overflow: hidden;">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let category of categories">
          <div id="card" [routerLink]="['grocery-category',category]">
            <img src="../assets/image 3.png" alt="">
            <h5>{{category}}</h5>
            <p>{{groceryCountByCategory[category]}}</p>
          </div>
        </div>

        <!-- add more product cards here -->
      </div>
      <div class="swiper-pagination"></div>

    </div>
  </div>


</section>
