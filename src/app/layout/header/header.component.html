<header>
  <nav  >
    <div class="brand">
      <a class="navbar-brand" [routerLink]="['']">
        <img src="../../assets/brand.png" alt="Bootstrap" width="39" height="39">
        <img src="../../assets/logo.png" alt="Bootstrap" width="196" height="44px">
      </a>
    </div>
    <div class="searchbar">
      <div class="categories">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{selectedCategory}}
          </button>
          <ul class="dropdown-menu">
            <!-- <li  *ngFor="let category of categories"><a class="dropdown-item" [routerLink]="['/groceries', category]">{{ category }}</a></li> -->
            <li  *ngFor="let category of categories"><a class="dropdown-item" (click)="getSelectedCategory(category)">{{ category }}</a></li>

          </ul>
        </div>
      </div>
      <div class="bar">
        <form action="" (submit)="onSubmit($event)">
          <input type="text"  id="" [(ngModel)]="myValue" name="Input" placeholder="Search for items...">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>

    <div class="cart">
      <span class="totalItems">{{cartItemsCount}}</span>
      <i class="fa-solid fa-cart-shopping" (click)="navigateCart()"></i>
      <div class="dropdown">
        <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          My cart <br><span class="total">{{total|currency}}</span>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>



    </div>

    <a routerLink="/users/profile">Users</a>
    <a routerLink="/login">Login</a>
    <a routerLink="/signUp">Sign Up</a>
    <div class="profile">
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Pritey Mehta
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" routerLink="users/profile">Edit Profile</a></li>
          <li><a class="dropdown-item" routerLink="users/changePassword">change Password</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <nav class="barSecond">

  <div class="brows">
    <i class="fa fa-th-large"></i> &nbsp; <a [routerLink]="['/groceries','All']">Brows All Categories</a>
  </div>

    <div class="contact">
      <span class="number">
        <i class="fa-solid fa-phone"></i>
        1233-7777
      </span>
      24/7 support center
    </div>
  </nav>

</header>

<script>
  const header = document.querySelector('nav');
window.addEventListener('scroll', () => {
  if (window.scrollY > 0) {
    header.classList.add('sticky');
  } else {
    header.classList.remove('sticky');
  }
});

</script>
