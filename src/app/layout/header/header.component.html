<header>
  <nav>
    <div class="brand">
      <a class="navbar-brand" [routerLink]="['']">
        <img
          src="../../assets/brand.png"
          alt="Bootstrap"
          width="39"
          height="39"
        />
        <img
          src="../../assets/logo.png"
          alt="Bootstrap"
          width="196"
          height="44px"
        />
      </a>
    </div>
    <div class="searchbar">
      <div class="categories">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ selectedCategory }}
          </button>
          <ul class="dropdown-menu">
            <li *ngFor="let category of categories">
              <a
                class="dropdown-item"
                (click)="getSelectedCategory(category?.title)"
                >{{ category?.title }}</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="bar">
        <form action="" (submit)="onSubmit($event)">
          <input
            type="text"
            id=""
            [(ngModel)]="myValue"
            name="Input"
            placeholder="Search for items..."
          />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>

    <ng-container *ngIf="isLogin">
      <div class="cart" (click)="navigateCart()">
        <span class="totalItems">{{ cartItemsCount }}</span>
        <i class="fa-solid fa-cart-shopping"></i>
        <button class="btn btn-transparent btn-outline-transparent">
          My cart <br /><span class="total">{{ total | currency }}</span>
        </button>
      </div>

      <a (click)="logOut()" style="cursor: pointer;">LogOut</a>
      <a class="profile" routerLink="users/profile"> {{ userName }}</a>
    </ng-container>
    <ng-container *ngIf="!isLogin">
      <a routerLink="/login">Login</a>
      <a routerLink="/signUp">Sign Up</a>
    </ng-container>
  </nav>

  <nav class="barSecond">
    <div class="brows">
      <i class="fa fa-th-large"></i> &nbsp;
      <a [routerLink]="['/groceries', 'All1', 'All']">Brows All Categories</a>
    </div>

    <div class="contact">
      <a href="tel:+1234567890p1234"
        ><span class="number">
          <i class="fa-solid fa-phone"></i>+12345678901234</span
        ></a
      >

      24/7 support center
    </div>
  </nav>
</header>
